<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Apple Calculator Clone</h1>
    <div class="container">
        <div class="display">
            <div class="calculations">123,456,789</div>
        </div>
        <div class="row">
            <button class="grayer">AC</button>
            <button class="grayer">+/-</button>
            <button class="grayer">%</button>
            <button class="orange">รท</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
        </div>
        <div class="row">
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals orange">=</button>
        </div>
    </div>


    <script>
        // Operator Functions
        const add = (x, y) => x + y;
        const subtract = (x, y) => x - y;
        const multiply = (x, y) => x * y;
        const divide = (x, y) => x / y;
        const operate = (x, y, operator) => {
            if (operator === "+") return add(x, y);
            else if (operator === "-") return subtract(x, y);
            else if (operator === "/") return divide(x, y);
            else if (operator === "*") return multiply(x, y);
            else return "ERROR";
        };

        const btn = document.querySelectorAll("button");
        btn.forEach(button => {
            button.addEventListener("click", () => {
                button.style.backgroundColor = "lightgray";
                setTimeout(() => {
                    button.style.backgroundColor = "";
                }, 50);
            });
        });


        // Operation Variables
        // const firstNumber;
        // const operator;
        // const secondNumber;        
    </script>
</body>

</html>
