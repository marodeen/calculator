<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Apple Calculator Clone</h1>
    <h2>By Marodeen Shamonei</h2>
    <div class="container">
        <div class="display">
            <div class="calculations"></div>
        </div>
        <div class="row">
            <button class="grayer">AC</button>
            <button class="grayer">+/-</button>
            <button class="grayer">%</button>
            <button class="orange">รท</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
        </div>
        <div class="row">
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals orange">=</button>
        </div>
    </div>


    <script>
        const add = (x, y) => x + y;
        const subtract = (x, y) => x - y;
        const multiply = (x, y) => x * y;
        const divide = (x, y) => x / y;
        const operate = (x, operator, y) => {
            switch (operator) {
                case "+":
                    return add(x, y);
                    break;
                case "-":
                    return subtract(x, y);
                    break;
                case "/":
                    return divide(x, y);
                    break;
                case "*":
                    return multiply(x, y);
                    break;
                default:
                    return "ERROR";
            }
        };

        const operatorList = ["+/-", "รท", "%", "x", "-", "+", "="];

        function clear() {
            calculations.textContent = "";
        }

        function appendNumber(button) {
            calculations.textContent += button.textContent;
        }

        let firstNumber = null;
        let secondNumber = null;
        let currentOperator = null;

        const btn = document.querySelectorAll("button");
        const equalsBtn = document.querySelector(".equals");
        const calculations = document.querySelector(".calculations");

        btn.forEach((button) => {
            button.addEventListener("click", () => {
                button.style.backgroundColor = "lightgray";
                setTimeout(() => {
                    button.style.backgroundColor = "";
                }, 50);

                const buttonText = button.textContent;

                if (buttonText === "AC") {
                    clear();
                    firstNumber = null;
                    secondNumber = null;
                    currentOperator = null;
                } else if (operatorList.includes(buttonText)) {
                    currentOperator = buttonText;
                    if (firstNumber !== null && secondNumber !== null) {
                        const result = operate(firstNumber, currentOperator, secondNumber);
                        calculations.textContent = result;
                        firstNumber = result;
                        secondNumber = null;
                        currentOperator = null;
                    }
                } else {
                    if (currentOperator === null) {
                        if (firstNumber === null) {
                            firstNumber = Number(buttonText);
                        } else {
                            firstNumber = Number(`${firstNumber}${buttonText}`);
                        }
                    } else {
                        if (secondNumber === null) {
                            secondNumber = Number(buttonText);
                            calculations.textContent = button.textContent;
                        } else {
                            secondNumber = Number(`${secondNumber}${buttonText}`);
                            calculations.textContent = `${calculations.textContent}${buttonText}`;
                        }
                    }
                }
            });
        });




        // Operation Variables
        // const firstNumber;
        // const operator;
        // const secondNumber;        
    </script>
</body>

</html>
